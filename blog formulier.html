<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <center>

    <header>
        <h1>
            Sign Up Formulier
            <h2> <a href="blog met flexsheet.html">Terug naar homepage</a></h2>

        <div class="container">
    <form>
        <fieldset>
                <legend>Sign Up</legend>
                    <label for="gebruikersnaam">gebruikersnaam </label>
                    <input type="text" placeholder="Gebruikersnaam" id="gebruikersnaam">
                    <label for="wachtwoord">wachtwoord</label>
                    <input type="password" placeholder="Wachtwoord" id="wachtwoord">
                    <label for="email">email </label>
                    <input type="text" placeholder="email" id="email">
                    <label for="postcode">postcode</label>
                    <input type="text" placeholder="Postcode" id="postcode">
                    Merk

                    <input type="radio" name="merk" value="Mitsubishi"> Mitsubishi
                    <input type="radio" name="merk" value="Mini"> Mini
                    Geslacht
                <select>
                    <option disabled> Ik ben een...</option>
                    <option value="Man">Man</option>
                    <option value="Vrouw">Vrouw</option>
                    <option value="Ander">Anders</option>
                </select>
                    Ik vind leuk
                    <input type="checkbox" name="keuze 1" value="World of Warcraft"> World of Warcraft
                    <input type="checkbox" name="keuze 2" value="League of Legends"> League of Legends
                    <input type="checkbox" name="keuze 3" value="Fortnite"> Minecraft
                    <input type="submit">
        </fieldset>
    </form>
        </div>

    </center>
